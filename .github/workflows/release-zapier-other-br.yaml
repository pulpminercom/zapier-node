name: Release to Zapier with same version on Other Branch (Not main)

on:
  push:
    branches:
      - chore/**
      - feature/**

permissions:
  contents: read

jobs:
  release:
    # prevent this action from running on forks
    if: github.repository == 'pulpminercom/zapier-node'
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Install Zapier Platform CLI
        run:  npm install -g zapier-platform-cli
      - name: Publish to Zapier
        run: zapier-platform push
        env:
          ZAPIER_DEPLOY_KEY: ${{ secrets.ZAPIER_DEPLOY_KEY }}